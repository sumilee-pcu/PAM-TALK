apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pam-ingress
  namespace: pam-coupon
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  rules:
  - host: pam-coupon.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pam-api-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pam-frontend-service
            port:
              number: 80
---
# HorizontalPodAutoscaler for API (논문용 - 자동 스케일링)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pam-api-hpa
  namespace: pam-coupon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pam-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
