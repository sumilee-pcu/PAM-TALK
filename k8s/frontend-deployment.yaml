apiVersion: apps/v1
kind: Deployment
metadata:
  name: pam-frontend
  namespace: pam-coupon
  labels:
    app: pam-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pam-frontend
  template:
    metadata:
      labels:
        app: pam-frontend
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: frontend-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: frontend-content
        configMap:
          name: frontend-html
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: pam-frontend-service
  namespace: pam-coupon
  labels:
    app: pam-frontend
spec:
  type: LoadBalancer
  selector:
    app: pam-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
