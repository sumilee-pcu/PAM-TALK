    <script>
        // API ÏóîÎìúÌè¨Ïù∏Ìä∏
        const API_BASE = 'http://localhost:5003/api';

        // Ïû•Î∞îÍµ¨Îãà ÏÉÅÌÉú
        let cart = JSON.parse(localStorage.getItem('pamtalk_cart') || '[]');
        let products = [];
        let filteredProducts = [];

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', async () => {
            updateCartUI();
            await loadProducts();
            setupEventListeners();
        });

        // ÏÉÅÌíà Î™©Î°ù Î°úÎìú
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();

                if (data.success && data.products) {
                    products = data.products;
                    filteredProducts = [...products];
                    renderProducts();
                    updateProductCount();
                } else {
                    // Îç∞Î™® Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                    products = generateDemoProducts();
                    filteredProducts = [...products];
                    renderProducts();
                    updateProductCount();
                }
            } catch (error) {
                console.error('ÏÉÅÌíà Î°úÎìú Ïã§Ìå®:', error);
                // Îç∞Î™® Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                products = generateDemoProducts();
                filteredProducts = [...products];
                renderProducts();
                updateProductCount();
            }
        }

        // Îç∞Î™® ÏÉÅÌíà Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
        function generateDemoProducts() {
            const categories = ['Ï±ÑÏÜå', 'Í≥ºÏùº', 'Í≥°Î¨º', 'Ï∂ïÏÇ∞Î¨º'];
            const locations = ['Í≤ΩÍ∏∞ÎèÑ Ïö©Ïù∏Ïãú', 'Í∞ïÏõêÎèÑ Ï∂òÏ≤úÏãú', 'Ï∂©ÎÇ® ÏïÑÏÇ∞Ïãú', 'Ï†ÑÎ∂Å ÏôÑÏ£ºÍµ∞', 'Í≤ΩÎÇ® ÍπÄÌï¥Ïãú'];
            const farmers = ['ÍπÄÎÜçÎ∂Ä', 'Ïù¥ÎÜçÎ∂Ä', 'Î∞ïÎÜçÎ∂Ä', 'ÏµúÎÜçÎ∂Ä', 'Ï†ïÎÜçÎ∂Ä'];
            const products = ['ÌÜ†ÎßàÌÜ†', 'Ïò§Ïù¥', 'Î∞∞Ï∂î', 'ÏÇ¨Í≥º', 'Î∞∞', 'ÏåÄ', 'Í∞êÏûê', 'ÏñëÌåå', 'ÎãπÍ∑º', 'ÏÉÅÏ∂î'];

            return Array.from({ length: 20 }, (_, i) => ({
                product_id: `demo_${i + 1}`,
                name: `Ïã†ÏÑ†Ìïú ${products[i % products.length]}`,
                category: categories[i % categories.length],
                farmer_name: farmers[i % farmers.length],
                farmer_id: `farmer_${(i % farmers.length) + 1}`,
                location: locations[i % locations.length],
                price_per_kg: Math.floor(Math.random() * 5000) + 2000,
                available_quantity: Math.floor(Math.random() * 50) + 10,
                carbon_footprint: (Math.random() * 1.5 + 0.3).toFixed(1),
                distance_km: Math.floor(Math.random() * 80) + 5,
                certifications: Math.random() > 0.5 ? ['Ïú†Í∏∞ÎÜç'] : ['ÏπúÌôòÍ≤Ω'],
                description: `ÎÜçÎ∂ÄÍ∞Ä ÏßÅÏ†ë Í∏∞Î•∏ Ïã†ÏÑ†Ìïú ${products[i % products.length]}ÏûÖÎãàÎã§.`,
                likes: Math.floor(Math.random() * 50),
                harvest_date: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
            }));
        }

        // ÏÉÅÌíà Î†åÎçîÎßÅ
        function renderProducts() {
            const grid = document.getElementById('productsGrid');

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">

                        <p>Ï°∞Í±¥Ïóê ÎßûÎäî ÏÉÅÌíàÏù¥ ÏóÜÏäµÎãàÎã§.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `

                    <div class="product-image">

                        </div>
                        <div class="eco-badge">
                            -${product.carbon_footprint}kg CO‚ÇÇ
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-farmer">
                            <i class="fas fa-seedling"></i>
                            ${product.farmer_name || 'ÎÜçÎ∂Ä'}
                        </div>
                        <div class="product-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${product.location} ¬∑ ${product.distance_km || Math.floor(Math.random() * 50)}km
                        </div>

                        <div class="product-price">
                            ${product.price_per_kg.toLocaleString()}Ïõê
                            <span class="unit">/kg</span>
                        </div>

                        <div class="eco-impact">
                            <div class="eco-stats">
                                <div class="eco-stat">
                                    <span class="eco-value">${product.available_quantity}kg</span>
                                    <small>Ïû¨Í≥†</small>
                                </div>
                                <div class="eco-stat">
                                    <span class="eco-value">${product.certifications ? product.certifications[0] : 'ÏπúÌôòÍ≤Ω'}</span>
                                    <small>Ïù∏Ï¶ù</small>
                                </div>
                                <div class="eco-stat">
                                    <span class="eco-value">${product.likes || 0}</span>
                                    <small>Ï¢ãÏïÑÏöî</small>
                                </div>
                            </div>
                        </div>

                        <div class="product-actions">
                            <button class="btn btn-outline" onclick="event.stopPropagation(); likeProduct('${product.product_id}')">
                                <i class="far fa-heart"></i>
                            </button>
                            <button class="btn btn-primary" onclick="event.stopPropagation(); addToCart('${product.product_id}')">
                                <i class="fas fa-cart-plus"></i>
                                Îã¥Í∏∞
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ÏÉÅÌíà Í∞úÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateProductCount() {
            document.getElementById('productCount').textContent = filteredProducts.length;
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // ÌïÑÌÑ∞ Î≥ÄÍ≤Ω
            ['category', 'location', 'distance'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
            });

            // Í≤ÄÏÉâ
            document.getElementById('search').addEventListener('input', debounce(applyFilters, 300));

            // Ï†ïÎ†¨
            document.getElementById('sortSelect').addEventListener('change', applySorting);
        }

        // ÌïÑÌÑ∞ Ï†ÅÏö©
        function applyFilters() {
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const distance = document.getElementById('distance').value;
            const search = document.getElementById('search').value.toLowerCase();

            filteredProducts = products.filter(product => {
                const matchCategory = !category || product.category === category;
                const matchLocation = !location || (product.location && product.location.includes(location));
                const matchDistance = !distance || (product.distance_km && product.distance_km <= parseInt(distance));
                const matchSearch = !search ||
                    product.name.toLowerCase().includes(search) ||
                    (product.farmer_name && product.farmer_name.toLowerCase().includes(search));

                return matchCategory && matchLocation && matchDistance && matchSearch;
            });

            renderProducts();
            updateProductCount();
            updateFilterTags();
        }

        // Ï†ïÎ†¨ Ï†ÅÏö©
        function applySorting() {
            const sortBy = document.getElementById('sortSelect').value;

            filteredProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'price_low':
                        return a.price_per_kg - b.price_per_kg;
                    case 'price_high':
                        return b.price_per_kg - a.price_per_kg;
                    case 'distance':
                        return (a.distance_km || 0) - (b.distance_km || 0);
                    case 'eco_friendly':
                        return parseFloat(a.carbon_footprint) - parseFloat(b.carbon_footprint);
                    case 'popular':
                        return (b.likes || 0) - (a.likes || 0);
                    default: // newest
                        return new Date(b.harvest_date || b.created_at) - new Date(a.harvest_date || a.created_at);
                }
            });

            renderProducts();
        }

        // ÌïÑÌÑ∞ ÌÉúÍ∑∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateFilterTags() {
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const distance = document.getElementById('distance').value;
            const search = document.getElementById('search').value;

            const tags = [];
            if (category) tags.push({ type: 'category', value: category, label: category });
            if (location) tags.push({ type: 'location', value: location, label: location });
            if (distance) tags.push({ type: 'distance', value: distance, label: `${distance}km Ïù¥ÎÇ¥` });
            if (search) tags.push({ type: 'search', value: search, label: `"${search}"` });

            const tagsContainer = document.getElementById('filterTags');
            tagsContainer.innerHTML = tags.map(tag => `
                <div class="filter-tag" onclick="removeFilter('${tag.type}')">
                    ${tag.label}
                    <span class="remove">√ó</span>
                </div>
            `).join('');
        }

        // ÌïÑÌÑ∞ Ï†úÍ±∞
        function removeFilter(type) {
            document.getElementById(type).value = '';
            applyFilters();
        }

        // Ïû•Î∞îÍµ¨ÎãàÏóê Ï∂îÍ∞Ä
        function addToCart(productId) {
            const product = products.find(p => p.product_id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.product_id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    product_id: productId,
                    name: product.name,
                    farmer_name: product.farmer_name,
                    price: product.price_per_kg,
                    quantity: 1,
                    carbon_footprint: product.carbon_footprint
                });
            }

            saveCart();
            updateCartUI();

            // Ï∂îÍ∞Ä ÏôÑÎ£å ÌîºÎìúÎ∞±
            showNotification('Ïû•Î∞îÍµ¨ÎãàÏóê Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§! üõí');
        }

        // Ïû•Î∞îÍµ¨Îãà ÌÜ†Í∏Ä
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');

            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');

            if (sidebar.classList.contains('open')) {
                renderCartItems();
            }
        }

        // Ïû•Î∞îÍµ¨Îãà Îã´Í∏∞
        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('cartOverlay').classList.remove('show');
        }

        // Ïû•Î∞îÍµ¨Îãà UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        // Ïû•Î∞îÍµ¨Îãà ÏïÑÏù¥ÌÖú Î†åÎçîÎßÅ
        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalContainer = document.getElementById('cartTotal');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #666;">
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <p>Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</p>
                    </div>
                `;
                totalContainer.textContent = '0';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                return `
                    <div class="cart-item">
                        <div class="cart-item-image">ü•ï</div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-farmer">
                                <i class="fas fa-seedling"></i> ${item.farmer_name}
                            </div>
                            <div class="cart-item-controls">
                                <button class="qty-btn" onclick="updateQuantity('${item.product_id}', -1)">-</button>
                                <input type="number" value="${item.quantity}" min="1" class="qty-input"
                                       onchange="setQuantity('${item.product_id}', this.value)">
                                <button class="qty-btn" onclick="updateQuantity('${item.product_id}', 1)">+</button>
                                <div style="margin-left: auto; font-weight: bold;">
                                    ${itemTotal.toLocaleString()}Ïõê
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            totalContainer.textContent = total.toLocaleString();
        }

        // ÏàòÎüâ ÏóÖÎç∞Ïù¥Ìä∏
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.product_id === productId);
            if (!item) return;

            item.quantity += change;
            if (item.quantity <= 0) {
                cart = cart.filter(item => item.product_id !== productId);
            }

            saveCart();
            updateCartUI();
            renderCartItems();
        }

        // ÏàòÎüâ ÏßÅÏ†ë ÏÑ§Ï†ï
        function setQuantity(productId, quantity) {
            const item = cart.find(item => item.product_id === productId);
            if (!item) return;

            const newQty = parseInt(quantity);
            if (newQty <= 0) {
                cart = cart.filter(item => item.product_id !== productId);
            } else {
                item.quantity = newQty;
            }

            saveCart();
            updateCartUI();
            renderCartItems();
        }

        // Ïû•Î∞îÍµ¨Îãà Ï†ÄÏû•
        function saveCart() {
            localStorage.setItem('pamtalk_cart', JSON.stringify(cart));
        }

        // Ï£ºÎ¨∏ÌïòÍ∏∞
        function checkout() {
            if (cart.length === 0) {
                showNotification('Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§!', 'warning');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const totalCarbonSaved = cart.reduce((sum, item) => sum + (parseFloat(item.carbon_footprint) * item.quantity), 0);

            alert(`Ï£ºÎ¨∏ Ï†ïÎ≥¥:
- Ï¥ù Í∏àÏï°: ${total.toLocaleString()}Ïõê
- Ï†àÏïΩÌï† ÌÉÑÏÜå: ${totalCarbonSaved.toFixed(1)}kg CO‚ÇÇ
- ÌöçÎìù ÏóêÏΩîÌè¨Ïù∏Ìä∏: ${Math.floor(totalCarbonSaved * 10)}pt

Ïã§Ï†ú Í≤∞Ï†ú ÏãúÏä§ÌÖúÏùÄ Í∞úÎ∞ú Ï§ëÏûÖÎãàÎã§! üöß`);
        }

        // ÏÉÅÌíà ÏÉÅÏÑ∏Î≥¥Í∏∞
        function viewProduct(productId) {
            const product = products.find(p => p.product_id === productId);
            if (!product) return;

            alert(`${product.name} ÏÉÅÏÑ∏Ï†ïÎ≥¥:
- ÎÜçÎ∂Ä: ${product.farmer_name}
- ÏúÑÏπò: ${product.location}
- Í∞ÄÍ≤©: ${product.price_per_kg.toLocaleString()}Ïõê/kg
- Ïû¨Í≥†: ${product.available_quantity}kg
- ÌÉÑÏÜåÎ∞úÏûêÍµ≠: ${product.carbon_footprint}kg CO‚ÇÇ/kg

ÏÉÅÏÑ∏ ÌéòÏù¥ÏßÄÎäî Í∞úÎ∞ú Ï§ëÏûÖÎãàÎã§! üöß`);
        }

        // Ï¢ãÏïÑÏöî
        function likeProduct(productId) {
            const product = products.find(p => p.product_id === productId);
            if (product) {
                product.likes = (product.likes || 0) + 1;
                renderProducts();
                showNotification('Ï¢ãÏïÑÏöî! ‚ù§Ô∏è');
            }
        }

        // ÏïåÎ¶º ÌëúÏãú
        function showNotification(message, type = 'success') {
            // Í∞ÑÎã®Ìïú ÏïåÎ¶º Íµ¨ÌòÑ
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                z-index: 10000;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ÎîîÎ∞îÏö¥Ïä§ Ïú†Ìã∏Î¶¨Ìã∞
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
