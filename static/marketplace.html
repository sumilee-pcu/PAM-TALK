                                    <span class="eco-value">${product.certifications ? product.certifications[0] : 'ì¹œí™˜ê²½'}</span>
                                    <small>ì¸ì¦</small>
                                </div>
                                <div class="eco-stat">
                                    <span class="eco-value">${product.likes || 0}</span>
                                    <small>ì¢‹ì•„ìš”</small>
                                </div>
                            </div>
                        </div>

                        <div class="product-actions">
                            <button class="btn btn-outline" onclick="event.stopPropagation(); likeProduct('${product.product_id}')">
                                <i class="far fa-heart"></i>
                            </button>
                            <button class="btn btn-primary" onclick="event.stopPropagation(); addToCart('${product.product_id}')">
                                <i class="fas fa-cart-plus"></i>
                                ë‹´ê¸°
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ìƒí’ˆ ê°œìˆ˜ ì—…ë°ì´íŠ¸
        function updateProductCount() {
            document.getElementById('productCount').textContent = filteredProducts.length;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            // í•„í„° ë³€ê²½
            ['category', 'location', 'distance'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
            });

            // ê²€ìƒ‰
            document.getElementById('search').addEventListener('input', debounce(applyFilters, 300));

            // ì •ë ¬
            document.getElementById('sortSelect').addEventListener('change', applySorting);
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const distance = document.getElementById('distance').value;
            const search = document.getElementById('search').value.toLowerCase();

            filteredProducts = products.filter(product => {
                const matchCategory = !category || product.category === category;
                const matchLocation = !location || (product.location && product.location.includes(location));
                const matchDistance = !distance || (product.distance_km && product.distance_km <= parseInt(distance));
                const matchSearch = !search ||
                    product.name.toLowerCase().includes(search) ||
                    (product.farmer_name && product.farmer_name.toLowerCase().includes(search));

                return matchCategory && matchLocation && matchDistance && matchSearch;
            });

            renderProducts();
            updateProductCount();
            updateFilterTags();
        }

        // ì •ë ¬ ì ìš©
        function applySorting() {
            const sortBy = document.getElementById('sortSelect').value;

            filteredProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'price_low':
                        return a.price_per_kg - b.price_per_kg;
                    case 'price_high':
                        return b.price_per_kg - a.price_per_kg;
                    case 'distance':
                        return (a.distance_km || 0) - (b.distance_km || 0);
                    case 'eco_friendly':
                        return parseFloat(a.carbon_footprint) - parseFloat(b.carbon_footprint);
                    case 'popular':
                        return (b.likes || 0) - (a.likes || 0);
                    default: // newest
                        return new Date(b.harvest_date || b.created_at) - new Date(a.harvest_date || a.created_at);
                }
            });

            renderProducts();
        }

        // í•„í„° íƒœê·¸ ì—…ë°ì´íŠ¸
        function updateFilterTags() {
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const distance = document.getElementById('distance').value;
            const search = document.getElementById('search').value;

            const tags = [];
            if (category) tags.push({ type: 'category', value: category, label: category });
            if (location) tags.push({ type: 'location', value: location, label: location });
            if (distance) tags.push({ type: 'distance', value: distance, label: `${distance}km ì´ë‚´` });
            if (search) tags.push({ type: 'search', value: search, label: `"${search}"` });

            const tagsContainer = document.getElementById('filterTags');
            tagsContainer.innerHTML = tags.map(tag => `
                <div class="filter-tag" onclick="removeFilter('${tag.type}')">
                    ${tag.label}
                    <span class="remove">Ã—</span>
                </div>
            `).join('');
        }

        // í•„í„° ì œê±°
        function removeFilter(type) {
            document.getElementById(type).value = '';
            applyFilters();
        }

        // ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€
        function addToCart(productId) {
            const product = products.find(p => p.product_id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.product_id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    product_id: productId,
                    name: product.name,
                    farmer_name: product.farmer_name,
                    price: product.price_per_kg,
                    quantity: 1,
                    carbon_footprint: product.carbon_footprint
                });
            }

            saveCart();
            updateCartUI();

            // ì¶”ê°€ ì™„ë£Œ í”¼ë“œë°±
            showNotification('ì¥ë°”êµ¬ë‹ˆì— ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ›’');
        }

        // ì¥ë°”êµ¬ë‹ˆ í† ê¸€
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');

            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');

            if (sidebar.classList.contains('open')) {
                renderCartItems();
            }
        }

        // ì¥ë°”êµ¬ë‹ˆ ë‹«ê¸°
        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('cartOverlay').classList.remove('show');
        }

        // ì¥ë°”êµ¬ë‹ˆ UI ì—…ë°ì´íŠ¸
        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        // ì¥ë°”êµ¬ë‹ˆ ì•„ì´í…œ ë Œë”ë§
        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalContainer = document.getElementById('cartTotal');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #666;">
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <p>ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                totalContainer.textContent = '0';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                return `
                    <div class="cart-item">
                        <div class="cart-item-image">ğŸ¥•</div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-farmer">
                                <i class="fas fa-seedling"></i> ${item.farmer_name}
                            </div>
                            <div class="cart-item-controls">
                                <button class="qty-btn" onclick="updateQuantity('${item.product_id}', -1)">-</button>
                                <input type="number" value="${item.quantity}" min="1" class="qty-input"
                                       onchange="setQuantity('${item.product_id}', this.value)">
                                <button class="qty-btn" onclick="updateQuantity('${item.product_id}', 1)">+</button>
                                <div style="margin-left: auto; font-weight: bold;">
                                    ${itemTotal.toLocaleString()}ì›
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            totalContainer.textContent = total.toLocaleString();
        }

        // ìˆ˜ëŸ‰ ì—…ë°ì´íŠ¸
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.product_id === productId);
            if (!item) return;

            item.quantity += change;
            if (item.quantity <= 0) {
                cart = cart.filter(item => item.product_id !== productId);
            }

            saveCart();
            updateCartUI();
            renderCartItems();
        }

        // ìˆ˜ëŸ‰ ì§ì ‘ ì„¤ì •
        function setQuantity(productId, quantity) {
            const item = cart.find(item => item.product_id === productId);
            if (!item) return;

            const newQty = parseInt(quantity);
            if (newQty <= 0) {
                cart = cart.filter(item => item.product_id !== productId);
            } else {
                item.quantity = newQty;
            }

            saveCart();
            updateCartUI();
            renderCartItems();
        }

        // ì¥ë°”êµ¬ë‹ˆ ì €ì¥
        function saveCart() {
            localStorage.setItem('pamtalk_cart', JSON.stringify(cart));
        }

        // ì£¼ë¬¸í•˜ê¸°
        function checkout() {
            if (cart.length === 0) {
                showNotification('ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤!', 'warning');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const totalCarbonSaved = cart.reduce((sum, item) => sum + (parseFloat(item.carbon_footprint) * item.quantity), 0);

            alert(`ì£¼ë¬¸ ì •ë³´:
- ì´ ê¸ˆì•¡: ${total.toLocaleString()}ì›
- ì ˆì•½í•  íƒ„ì†Œ: ${totalCarbonSaved.toFixed(1)}kg COâ‚‚
- íšë“ ì—ì½”í¬ì¸íŠ¸: ${Math.floor(totalCarbonSaved * 10)}pt

ì‹¤ì œ ê²°ì œ ì‹œìŠ¤í…œì€ ê°œë°œ ì¤‘ì…ë‹ˆë‹¤! ğŸš§`);
        }

        // ìƒí’ˆ ìƒì„¸ë³´ê¸°
        function viewProduct(productId) {
            const product = products.find(p => p.product_id === productId);
            if (!product) return;

            alert(`${product.name} ìƒì„¸ì •ë³´:
- ë†ë¶€: ${product.farmer_name}
- ìœ„ì¹˜: ${product.location}
- ê°€ê²©: ${product.price_per_kg.toLocaleString()}ì›/kg
- ì¬ê³ : ${product.available_quantity}kg
- íƒ„ì†Œë°œìêµ­: ${product.carbon_footprint}kg COâ‚‚/kg

ìƒì„¸ í˜ì´ì§€ëŠ” ê°œë°œ ì¤‘ì…ë‹ˆë‹¤! ğŸš§`);
        }

        // ì¢‹ì•„ìš”
        function likeProduct(productId) {
            const product = products.find(p => p.product_id === productId);
            if (product) {
                product.likes = (product.likes || 0) + 1;
                renderProducts();
                showNotification('ì¢‹ì•„ìš”! â¤ï¸');
            }
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showNotification(message, type = 'success') {
            // ê°„ë‹¨í•œ ì•Œë¦¼ êµ¬í˜„
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                z-index: 10000;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ë””ë°”ìš´ìŠ¤ ìœ í‹¸ë¦¬í‹°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
